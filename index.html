<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="won-developer">
    <meta name="description" content="this is kakao talk clone page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/b6783caecc.js" crossorigin="anonymous"></script>
    <title>chats | kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
        <main class="chats">
            <ul class="chats__list">
                <li class="chats__chat chat">
                    <a href="./chat.html">
                        <div class="chats__chat friend--lg friend">
                            <div class="friend__column">
                                <img class="m-avatar friend__avatar" src="./image/jeongeonwon.jpg" alt="My picture">
                                <div class="friend__content">
                                    <span class="friend__name">won-developer</span>
                                    <span class="friend__bottom-text">My name is Won</span>
                                </div>
                            </div>
                            <div class="friend__column">
                                <span class="chat__timestamp">
                                    Yesterday
                                </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friend.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="big-screen">
        <div class="big-screen__text">화면을 너비를 모바일로 맞춰주세요!</div>
    </div>
</body>
</html>
