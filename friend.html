<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="won-developer">
    <meta name="description" content="this is kakao talk clone page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/b6783caecc.js" crossorigin="anonymous"></script>
    <title>Friends | kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
        <main class="friends">
            <header class="friends__header">
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <img class="g-avatar friend__avatar my_picture" src="./image/jeongeonwon.jpg" alt="My picture">
                        <div class="friend__content">
                            <span class="friend__name">won-developer</span>
                            <span class="friend__status">오늘 축구 할사람?</span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="friends__plus">
                <h5 class="friends__title">Plus Friend</h5>
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <img class="friend__avatar" style="width:50px; height:55px;" src="./image/luppy.png" alt="My picture">
                        <div class="friend__content">
                            <span class="friend__name">원피스 루피</span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 14</h5>
                <li class="friends__friend friend">
                    <div class="friend__column">
                        <img class="friend__avatar" src="./image/jjanggu.png" alt="My picture">
                        <div class="friend__content">
                            <span class="friend__name">신짱구</span>
                            <span class="friend__status">엉덩이로 이름 쓰기</span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span>박혜원 - 시든 꽃에 물을 주듯
                                <i class="fas fa-play"></i>
                            </span>
                        </div>
                    </div>
                </li>
                <li class="friends__friend friend">
                    <div class="friend__column">
                        <img class="friend__avatar" src="./image/jjanga.png" alt="My picture">
                        <div class="friend__content">
                            <span class="friend__name">신짱아</span>
                            <span class="friend__status">맛있는 밥</span>
                        </div>
                    </div>
                    <div class="friend__column">
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friend.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="big-screen">
        <div class="big-screen__text">화면을 너비를 모바일로 맞춰주세요!</div>
    </div>
</body>
</html>
